<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${prepost.getPrePostTitle()} + ' - неопубликован'"></title>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
    <div class="post-container">
            <img th:if="${prepost.hasImage()}" th:src="${prepost.getPrePostImgBase64()}" width="40%">
            <h1 th:text="${prepost.getPrePostTitle()}"></h1>
            <hr>
            <div th:utext="${prepost.getPrePostText()}"></div>
            <hr>
            <div th:text="'Теги - ' + ${prepost.getPrePostTags()}"></div>
            <div style="justify-content: center; display: flex">
                <form th:action="'/posts/pre-posts/' + ${prepost.getPrePostUrl()} + '/publish'" method="post">
                    <button class="button" type="submit">Опубликовать</button>
                </form>
                <form th:action="'/posts/pre-posts/' + ${prepost.getPrePostUrl()} + '/delete'" method="post">
                    <button class="button" style="background: #ff1c1c" type="submit">Удалить</button>
                </form>
                <form th:action="'/posts/pre-posts/' + ${prepost.getPrePostUrl()} + '/update'" method="get">
                    <button class="button" type="submit">Редактировать</button>
                </form>
            </div>
        </div>
</body>
</html>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #e8e8e8;
    }
    .post-container {
        background-color: #fff;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        margin-left: 15%;
        margin-right: 15%;
        padding: 20px;
    }
    .post-container hr {
        height: 1px;
    }
    .button {
        padding: 10px;
        font-size: 16px;
        margin: 10px;
    }
</style>
